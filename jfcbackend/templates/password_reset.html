<style>
  body {
    background-image: url('/jfcbackend/static/images/1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
  }
  .content-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    margin: 50px auto;
  }
  h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #555;
  }
  label {
    display: block;
    font-size: 18px;
    margin-bottom: 10px;
    color: #777;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 3px;
    border: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    font-size: 16px;
  }
  button[type="submit"] {
    background-color: #ff5a5e;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #ff5a5e;
  }
  p {
    font-size: 16px;
    color: #555;
  }
  a {
    color: #ff5a5e;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #ff5a5e;
  }
  hr {
    border-top: 1px solid #ddd;
    margin-bottom: 30px;
  }
  .back-to-login {
    background-color: #ff5a5e;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* Add this new CSS rule for the "Back to Login" button hover effect */
  .back-to-login:hover {
    background-color: #ff5a5e;
    opacity: 0.9;
  }
</style>


{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<style>
  body {
    background-image: url('{% static "images/1.jpg" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
  }
</style>
<div class="content-section">
  <h2>Reset Password</h2>
  <hr>
  <p>Forgotten your password? Enter your email address below, and we will email instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info" type="submit">Send email</button>
  </form>
  <div class="mt-3 text-center">
    <a class="back-to-login" href="{% url 'users:login' %}">Back to Login</a>
  </div>
</div>
{% endblock %}
