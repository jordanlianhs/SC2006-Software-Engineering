{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h2> Password Reset Confirmation</h2>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Reset password</button>
    </form>
</div> 
{% endblock %}
